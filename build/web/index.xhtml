<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>example DB with JAVA EE 7</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3" cellpadding="0" cellspacing="12">
                <h:outputLabel for="name" value="Name:" accesskey="N" />
                <h:inputText id="name" value="#{ctrlGitHub.modelo.name}" />
                <h:message for="name" />
                
                <h:outputLabel for="mail" value="Mail:" accesskey="M" />
                <h:inputText id="mail" value="#{ctrlGitHub.modelo.mail}" />
                <h:message for="mail" />
                
                <h:outputLabel for="favoriteLanguage" value="Favorite Language:" accesskey="L" />
                <h:inputText id="favoriteLanguage" value="#{ctrlGitHub.modelo.favoriteLanguage}" />
                <h:message for="favoriteLanguage" />
                <h:panelGroup />
                <h:commandButton value="register" accesskey="R" 
                                 action="#{ctrlGitHub.agrega()}" />
                <h:panelGroup />
            </h:panelGrid>
        </h:form>
        
        <h:dataTable var="modelo" value="#{ctrlGitHub.instancias}" cellpadding="6"
                     cellspacing="0">
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{modelo.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Mail</f:facet>
                <h:outputText value="#{modelo.mail}" />
            </h:column>
            <h:column>
                <f:facet name="header">Language</f:facet>
                <h:outputText value="#{modelo.favoriteLanguage}" />
            </h:column>        
        </h:dataTable> 
        
    </h:body>
</html>
